{% extends "index.html" %}
{% block content %}

<!-- Button trigger modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Generate New data Capture PDF</h4>
      </div>
      <div class="modal-body">
        <!-- <p>One fine body&hellip;</p> -->
		<div class="row">
			<div class="col-md-4">
				 <form action="/action_page.php">
				  <div class="form-group">
				    <label for="email">Select Region:</label>
				    <select class="js-example-basic-multiple" name="Region[]" multiple="multiple">
					  <option value="AL">Alabama</option>
					  <option value="WY">Wyoming</option>
					</select>
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form> 
			</div>
			<div class="col-md-4">
				<form action="/action_page.php">
				  <div class="form-group">
				    <label for="email">Select Region:</label>
				    <select class="js-example-basic-multiple" name="Region[]" multiple="multiple">
					  <option value="AL">Alabama</option>
					  <option value="WY">Wyoming</option>
					</select>
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form> 
			</div>
			<div class="col-md-4">
				<form class="form-inline" method="POST" action="{{ url_for('progress') }}">
		                <div class="form-group">
		                  <div class="input-group">
		                    <span class="input-group-addon">Select PDF</span>
		                      <select name="pol_code_select" class="selectpicker form-control">
		                        {% for pol_code in pol_codes %}
		                          <option value="{{ pol_code[0] }}">{{ pol_code[0] }}</option>
		                        {% endfor %}
		                      </select>
		                  </div>
		                  <button type="submit" class="btn btn-default">Generate PDF</button>
		                </div>
		              </form>
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% endblock %}
